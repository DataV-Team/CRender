<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Ring</title>
    <style>
      html,
      body,
      #canvas {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script src="../../dist/index.js"></script>
  </head>

  <body>
    <canvas id="canvas"></canvas>
  </body>

  <script>
    const { CRender, GRAPHS } = window.CRender

    const render = new CRender(document.querySelector('#canvas'))

    const [w, h] = render.area

    const ring = new GRAPHS.Ring({
      animationCurve: 'easeOutCubic',
      animationFrame: 50,
      drag: true,
      hover: true,
      shape: {
        rx: w / 2,
        ry: h / 2,
        r: 100,
      },
      style: {
        stroke: '#ffee97',
        lineWidth: 20,
      },
    })

    render.add(ring)

    function wait(time) {
      return new Promise(resolve => setTimeout(resolve, time))
    }

    async function start() {
      await wait(1000)

      await ring.animation('shape', {
        r: 150,
      })

      await wait(1000)

      ring.animation('style', {
        stroke: 'lemonchiffon',
      })
    }

    start()
  </script>
</html>
