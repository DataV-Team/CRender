<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>clone</title>
    <style>
      html,
      body,
      #canvas {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script src="../../dist/index.js"></script>
  </head>

  <body>
    <canvas id="canvas"></canvas>
  </body>

  <script>
    const { CRender, GRAPHS } = window.CRender

    const render = new CRender(document.querySelector('#canvas'))

    const [w, h] = render.area

    const circle = new GRAPHS.Circle({
      animationCurve: 'easeOutCubic',
      animationFrame: 50,
      drag: true,
      hover: true,
      shape: {
        rx: w / 2,
        ry: h / 2,
        r: 100,
      },
      style: {
        fill: '#ffee97',
        stroke: 'goldenrod',
        lineWidth: 2,
      },
    })

    render.add(circle)

    const circleCloned = circle.clone(true)

    circle.animation(
      'shape',
      {
        rx: w / 2 - 150,
      },
      true
    )

    circleCloned.animation('shape', {
      rx: w / 2 + 150,
    })
  </script>
</html>
