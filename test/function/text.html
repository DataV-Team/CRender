<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Text</title>
    <style>
      html,
      body,
      #canvas {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script src="../../dist/index.js"></script>
  </head>

  <body>
    <canvas id="canvas"></canvas>
  </body>

  <script>
    const { CRender, GRAPHS } = window.CRender

    const render = new CRender(document.querySelector('#canvas'))

    const [w, h] = render.area

    const text = new GRAPHS.Text({
      animationCurve: 'easeOutCubic',
      animationFrame: 50,
      drag: true,
      hover: true,
      shape: {
        position: [w / 2, h / 2],
        content: 'This is line 1\nThis is line 2\nThis is line 3',
      },
      style: {
        fill: '#ffee97',
        lineWidth: 2,
        fontSize: 40,
      },
    })

    render.add(text)
  </script>
</html>
