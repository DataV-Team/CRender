<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>BezierCurve</title>
    <style>
      html,
      body,
      #canvas {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script src="../../dist/index.js"></script>
  </head>

  <body>
    <canvas id="canvas"></canvas>
  </body>

  <script>
    const { CRender, GRAPHS } = window.CRender

    const render = new CRender(document.querySelector('#canvas'))

    const [w, h] = render.area

    const offsetX = w / 2
    const offsetY = h / 2

    const points = [
      [-200 + offsetX, -50 + offsetY],
      [
        [0 + offsetX, -50 + offsetY],
        [0 + offsetX, 50 + offsetY],
        [200 + offsetX, 50 + offsetY],
      ],
    ]

    const bezierCurve = new GRAPHS.BezierCurve({
      animationCurve: 'easeOutCubic',
      animationFrame: 50,
      drag: true,
      hover: true,
      shape: {
        points,
      },
      style: {
        stroke: '#ffee97',
        lineWidth: 20,
      },
    })

    render.add(bezierCurve)
  </script>
</html>
