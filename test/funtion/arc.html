<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Arc</title>
    <style>
      html, body, #canvas {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script src="../../dist/crender.map.js"></script>
  </head>

  <body>

    <canvas id="canvas"></canvas>

  </body>

  <script>
    const { CRender, extendNewGraph } = window.CRender

    const render = new CRender(document.querySelector('#canvas'))

    const [w, h] = render.area

    const arc = render.add({
      name: 'arc',
      animationCurve: 'easeOutCubic',
      animationFrame: 50,
      drag: true,
      hover: true,
      shape: {
        rx: w / 2,
        ry: h / 2,
        r: 100,
        startAngle: -Math.PI / 2,
        endAngle: Math.PI
      },
      style: {
        stroke: '#ffee97',
        lineWidth: 20,
        rotate: 0
      }
    })

    function wait (time) {
      return new Promise(resolve => setTimeout(resolve, time))
    }

    async function start () {
      await wait(1000)

      arc.animation('shape', {
        r: 150
      }, true)

      await arc.animation('style', {
        rotate: 45
      })

      await wait(1000)

      arc.animation('style', {
        stroke: 'lemonchiffon'
      })
    }

    start()

  </script>
</html>
