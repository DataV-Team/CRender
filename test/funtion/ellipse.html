<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Ellipse</title>
    <style>
      html, body, #canvas {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script src="../../dist/crender.map.js"></script>
  </head>

  <body>

    <canvas id="canvas"></canvas>

  </body>

  <script>
    const { CRender, extendNewGraph } = window.CRender

    const render = new CRender(document.querySelector('#canvas'))

    const [w, h] = render.area

    const ellipse = render.add({
      name: 'ellipse',
      animationCurve: 'easeOutCubic',
      animationFrame: 50,
      drag: true,
      hover: true,
      shape: {
        rx: w / 2,
        ry: h / 2,
        hr: 100,
        vr: 50
      },
      style: {
        fill: '#ffee97',
        stroke: 'goldenrod',
        lineWidth: 2
      }
    })

    function wait (time) {
      return new Promise(resolve => setTimeout(resolve, time))
    }

    async function start () {
      await wait(1000)

      await ellipse.animation('shape', {
        hr: 200
      })

      await wait(1000)

      ellipse.animation('style', {
        fill: 'lemonchiffon'
      })
    }

    start()

  </script>
</html>
